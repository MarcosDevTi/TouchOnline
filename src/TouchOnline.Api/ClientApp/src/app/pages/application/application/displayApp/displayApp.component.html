<div class="containerMat">
  <div class="controls">
    <button type="button" [routerLink]="['/lessons/beginner']" class="btn btn-block btn-outline-secondary"><i
        class="fa fa-list"></i>Iniciante</button>
    <button type="button" [routerLink]="['/lessons/basic']" class="btn btn-block btn-outline-secondary"><i
        class="fa fa-user"></i>Básico</button>
    <button type="button" [routerLink]="['/lessons/intermediate']" class="btn btn-block btn-outline-secondary"><i
        class="fa fa-user"></i>Intermediário</button>
    <button type="button" [routerLink]="['/lessons/advanced']" class="btn btn-block btn-outline-secondary"><i
        class="fa fa-user"></i>Avançado</button>
  </div>

  <div class="level">
    <h4 class="d-flex justify-content-center">{{category}} {{name}}</h4>
    <mat-form-field class="center keyboard">
      <mat-label>Teclado</mat-label>
      <mat-select (selectionChange)="selectKeyboard($event.value)" [(value)]="selected">
        <mat-option *ngFor="let keyboard of keyboardsDw" [value]="keyboard.id">
          {{keyboard.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="grafics">
    <div>
      <div *ngIf="LineChart" style="height: 120px;">
        <canvas id="lineChart" width="500" height="110"></canvas>
      </div>
    </div>
  </div>

  <div class="tempo">
    <div style="max-width: 100%;">
      <div class="d-flex justify-content-center"> <span class="timerLabel">Tempo</span></div>
      <span class="d-flex justify-content-center timer">
        <div style="margin-top: -10px;">{{timeLeft | timerFormat}}</div>
      </span>
    </div>
  </div>

  <div class="wpm">
    <div>
      <div class="d-flex justify-content-center"><span class="ppmLabel">PPM</span></div>
      <span class="d-flex justify-content-center ppm"><span style="margin-top: -10px;">{{ppm}}</span></span>
    </div>
  </div>
</div>
