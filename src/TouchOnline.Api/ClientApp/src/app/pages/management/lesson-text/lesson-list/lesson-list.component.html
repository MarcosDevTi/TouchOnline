
<div class="actions">
    <div>
        <form [formGroup]="createTextForm">
            <mat-form-field class="ml-4">
                <mat-label>Level</mat-label>
                <mat-select formControlName="level">
                  <mat-option value="0">Beginner</mat-option>
                  <mat-option value="1">Basic</mat-option>
                  <mat-option value="2">Intermediate</mat-option>
                  <mat-option value="3">Advanced</mat-option>
                </mat-select>
              </mat-form-field>
            
              <mat-form-field class="ml-4">
                <mat-label>Language</mat-label>
                <mat-select formControlName="language">
                  <mat-option value="0">Portuguese</mat-option>
                  <mat-option value="1">English</mat-option>
                  <mat-option value="2">Espanish</mat-option>
                  <mat-option value="3">French</mat-option>
                </mat-select>
              </mat-form-field>
        </form>
    </div>
    
    <button class="mat-raised-button mb-2 ml-2 mr-4" [routerLink]="['create']" routerLinkActive="router-link-active" >Create Lesson</button>
</div>
  
<table mat-table [dataSource]="lessonTexts" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef> Text </th>
      <td mat-cell *matCellDef="let element"> {{element.text}} </td>
    </ng-container>
  
    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef> Level </th>
      <td mat-cell *matCellDef="let element"> {{element.level}} </td>
    </ng-container>

    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef> Language </th>
      <td mat-cell *matCellDef="let element"> {{element.language}} </td>
    </ng-container>

    <ng-container matColumnDef="order">
      <th mat-header-cell *matHeaderCellDef> Order </th>
      <td mat-cell *matCellDef="let element"> {{element.order}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <a mat-icon-button matTooltip="Click to Edit" class="iconbutton" [routerLink]="[element.id, 'edit']"
                color="primary">
                <mat-icon aria-label="Edit">edit</mat-icon>
            </a>
            <a mat-icon-button matTooltip="Click to Delete" class="iconbutton" (click)="delete(element.id)"
                color="primary">
                <mat-icon aria-label="Delete">delete</mat-icon>
            </a>
        </mat-cell>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
