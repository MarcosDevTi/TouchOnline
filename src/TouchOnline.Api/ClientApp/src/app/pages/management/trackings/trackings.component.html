

<table mat-table [dataSource]="trackingItems">

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> city </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>
    <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef> country </th>
        <td mat-cell *matCellDef="let element"> {{element.country}} </td>
    </ng-container>

    <ng-container matColumnDef="region">
        <th mat-header-cell *matHeaderCellDef> region </th>
        <td mat-cell *matCellDef="let element"> {{element.region}} </td>
    </ng-container>

    <ng-container matColumnDef="languageSystem">
        <th mat-header-cell *matHeaderCellDef> languageSystem </th>
        <td mat-cell *matCellDef="let element"> {{element.languageSystem}} </td>
    </ng-container>
    <ng-container matColumnDef="languageBrowser">
        <th mat-header-cell *matHeaderCellDef> languageBrowser </th>
        <td mat-cell *matCellDef="let element"> {{element.languageBrowser}} </td>
    </ng-container>
    <ng-container matColumnDef="keyboardName">
        <th mat-header-cell *matHeaderCellDef> keyboardName </th>
        <td mat-cell *matCellDef="let element"> {{element.keyboardName}} </td>
    </ng-container>
    <ng-container matColumnDef="pagesCount">
        <th mat-header-cell *matHeaderCellDef> pagesCount </th>
        <td mat-cell *matCellDef="let element"> {{element.pagesCount}} </td>
    </ng-container>
    <ng-container matColumnDef="resultCount">
        <th mat-header-cell *matHeaderCellDef> resultCount </th>
        <td mat-cell *matCellDef="let element"> {{element.resultCount}} </td>
    </ng-container>

        <th mat-header-cell *matHeaderCellDef> End Date </th>
        <td mat-cell *matCellDef="let element"> {{element.endDate | date: 'yyyy/MM/dd hh:MM:ss'}} </td>
    </ng-container> -->

            </button>

    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
