<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Counts</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>Users Count: {{counts.usersCount}}</p>
        <p>Results Count: {{counts.resultsCount}}</p>
        <p>Sends Count: {{counts.sendsCount}}</p>
        <p>My Texts Count: {{counts.myTextsCount}}</p>
    </mat-card-content>
  </mat-card>
