<table mat-table [dataSource]="users">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="inscriptionDate">
        <th mat-header-cell *matHeaderCellDef> Inscription Date </th>
        <td mat-cell *matCellDef="let element"> {{element.inscriptionDate | date: 'yyyy/MM/dd hh:MM:ss'}} </td>
    </ng-container>
    <ng-container matColumnDef="resultsCount">
        <th mat-header-cell *matHeaderCellDef> Results Count </th>
        <td mat-cell *matCellDef="let element"> {{element.resultsCount }} </td>
    </ng-container>
    <ng-container matColumnDef="myTextsCount">
        <th mat-header-cell *matHeaderCellDef> My Texts Count </th>
        <td mat-cell *matCellDef="let element"> {{element.myTextsCount }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
