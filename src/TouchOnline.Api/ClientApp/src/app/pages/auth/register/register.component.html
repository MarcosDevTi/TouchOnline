<mat-card>  
  <form [formGroup]="registerForm" (submit)="register()" class="example-container">
        <mat-form-field>
            <input matInput formControlName="name" placeholder="Name" required>
          </mat-form-field>
          <mat-form-field>
              <input matInput formControlName="email" placeholder="Email" required>
          </mat-form-field>
          <mat-form-field>
              <input matInput formControlName="password" placeholder="Password" required>
          </mat-form-field>
          <mat-form-field>
              <input matInput formControlName="confirmPassword" placeholder="Confirm Password" required>
          </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Registrar</button>
  </form>
</mat-card>
